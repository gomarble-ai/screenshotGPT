apiVersion: apps/v1
kind: Deployment
metadata:
  name: screenshot-gpt
  labels:
    app: screenshot-gpt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: screenshot-gpt
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: screenshot-gpt
    spec:
      containers:
      - name: screenshot-gpt
        image: <IMAGE>
        ports:
        - containerPort: 4000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: screenshot-gpt-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 4000
  selector:
    app: screenshot-gpt